<div class="container">
    <div class="login-AZauth login-tabs">
        <div class="login-header">
            <img src="assets/images/Login.png" alt="Background">
        </div>
        <div class="login-content">
        <div class="input-login">
            <div>
                <label for="email" data-translate>Adresse E-mail</label>
                <input type="text" class="email email-AZauth" placeholder="Entrez votre adresse e-mail" />
            </div>
            <div>
                <label for="password" data-translate>Mot de passe</label>
                <input type="password" class="password password-AZauth" placeholder="Entrez votre mot de passe" />
            </div>
        </div>
        <div>
            <span data-translate>Mot de passe oublié ?</span>
            <a href="#"  onclick="getExternalLink('https://bargicloud.alwaysdata.net/user/password/reset');" data-translate>Réinitialiser le mot de passe.</a>
        </div>
        <div class="login-options">
            <button class="connect connect-AZauth">Connexion</button>
            <button class="cancel cancel-AZauth" style="display: none;">annuler</button>
        </div>
        <div>
            <span data-translate>Vous n’avez pas de compte ?</span>
            <span><a href="#" onclick="getExternalLink('https://bargicloud.alwaysdata.net/user/register');" data-translate>Créer un compte.</a></span>
        </div>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-header">
            <img src="assets/images/Login.png" alt="Background">
        </div>
        <div class="login-content">
        <div class="login-text">Veuillez entrer le code de sécurité.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Valider</button>
            <button class="cancel cancel-AZauth-A2F">Annuler</button>
        </div>
        </div>
    </div>
</div>
